<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üë©‚Äçüíª</text></svg>"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <h2>Menu</h2>
        <ul class="menu_list">
          <li class="menu_link"><a href="/home">/home</a></li>
          <li class="menu_link">
            <a href="/work-history">/work-history</a>
          </li>
          <li class="menu_link"><a href="/contact">/contact</a></li>
        </ul>
        <span class="logo"> PG </span>
      </div>
      <div class="main">
        <h1>Get In Touch</h1>
        <form
          class="contact_form"
          method="POST"
          action="/contact"
          data-netlify="true"
        >
          <input required name="name" type="text" placeholder="Name" />
          <input required name="email" type="text" placeholder="Email" />
          <textarea
            required
            name="message"
            placeholder="Message"
            rows="7"
          ></textarea>
          <div data-netlify-recaptcha="true"></div>
          <button>Send</button>
        </form>
      </div>
    </div>
    <div class="toggle-sidebar">
      <i class="fas fa-arrow-right"></i>
    </div>
    <div class="toggle-theme">
      <label
        for="checkbox"
        tabindex="0"
        role="button"
        aria-pressed="false"
        class="switch"
      >
        <input id="checkbox" class="checkbox theme-toggle" type="checkbox" />
        <span class="slider" for="checkbox"> </span>
      </label>
    </div>

    <script src="script.js"></script>
  </body>
</html>
